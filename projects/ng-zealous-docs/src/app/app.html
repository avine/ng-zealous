<div style="padding: 1.5rem">
  <nav style="margin-bottom: 1.5rem; display: flex; flex-wrap: wrap; gap: 0.5rem">
    @for (route of routes; track $index) {
      <a matButton="text" [routerLink]="`/${route.path}`">
        <mat-icon>{{ route.data?.['icon'] }}</mat-icon>
        {{ route.title }}
      </a>
    }
    <z-theme-switcher />
  </nav>

  <router-outlet />
</div>
